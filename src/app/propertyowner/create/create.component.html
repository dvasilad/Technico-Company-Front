<div class="container">
    <h2>Create Property Owner</h2>
    <form>
      <div class="form-group">
        <label for="vatNumber">VAT Number</label>
        <input type="text" id="vatNumber" class="form-control" placeholder="Enter VAT number" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" class="form-control" placeholder="Enter surname" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter address" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter phone number" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" />
      </div>
      <div class="form-group">
        <label for="propertyType">Property Type</label>
        <select id="propertyType" class="form-control">
          <option value="detached">Detached House</option>
          <option value="maisonette">Maisonette</option>
          <option value="apartment">Apartment</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
