<div class="container">
    <h2>Create Repair</h2>
    <form [formGroup]="repairForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Repair Date</label>
        <input type="datetime-local" id="date" class="form-control" formControlName="date" />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" formControlName="status">
          <option value="Pending">Pending</option>
          <option value="In progress">In progress</option>
          <option value="Complete">Complete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Type of Repair</label>
        <select id="type" class="form-control" formControlName="type">
          <option value="Painting">Painting</option>
          <option value="Insulation">Insulation</option>
          <option value="Frames">Frames</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Electrical Work">Electrical Work</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number" id="cost" class="form-control" formControlName="cost" />
      </div>
      <div class="form-group">
        <label for="address">Repair Address</label>
        <input type="text" id="address" class="form-control" formControlName="address" />
      </div>
      <div class="form-group">
        <label for="owner">Owner</label>
        <input type="text" id="owner" class="form-control" formControlName="owner" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
