<div class="container">
    <h2>Update Property Repair</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="repairDate">Repair Date</label>
        <input
          type="datetime-local"
          id="repairDate"
          formControlName="repairDate"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="repairType">Repair Type</label>
        <select id="repairType" formControlName="repairType" class="form-control">
          <option value="Painting">Painting</option>
          <option value="Insulation">Insulation</option>
          <option value="Frames">Frames</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Electrical">Electrical Work</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Repair Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="Pending">Pending</option>
          <option value="InProgress">In Progress</option>
          <option value="Complete">Complete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input
          type="number"
          id="cost"
          formControlName="cost"
          class="form-control"
          placeholder="Enter repair cost"
        />
      </div>
      <div class="form-group">
        <label for="address">Repair Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
          placeholder="Enter repair address"
        />
      </div>
      <div class="form-group">
        <label for="ownerId">Owner ID</label>
        <input
          type="text"
          id="ownerId"
          formControlName="ownerId"
          class="form-control"
          placeholder="Enter Owner ID"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter description"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </form>
  </div>
