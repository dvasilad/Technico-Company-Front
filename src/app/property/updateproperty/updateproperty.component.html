<div class="container">
  <h2>Update Property</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="propertyId">Property ID Number</label>
      <input type="text" id="propertyId" class="form-control" formControlName="propertyId" [readonly]="true" />
    </div>
    
    <div class="form-group">
      <label for="address">Property Address</label>
      <input type="text" id="address" class="form-control" formControlName="address" placeholder="Enter Property Address" />
    </div>
    
    <div class="form-group">
      <label for="yearOfConstruction">Year of Construction</label>
      <input type="number" id="yearOfConstruction" class="form-control" formControlName="yearOfConstruction" placeholder="Enter Year" />
    </div>
    
    <div class="form-group">
      <label for="propertyType">Property Type</label>
      <select id="propertyType" class="form-control" formControlName="propertyType">
        <option value="Detached House">Detached House</option>
        <option value="Maisonette">Maisonette</option>
        <option value="Apartment Building">Apartment Building</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="vatNumber">Owner VAT Number</label>
      <input type="text" id="vatNumber" class="form-control" formControlName="vatNumber" placeholder="Enter Owner VAT Number" />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    
    <!-- Delete Button -->
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </form>
</div>
